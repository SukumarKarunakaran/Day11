<!-- 6. In the form, add two radio buttons with grouping them for employee type(Salaried and own business) -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 11-6 Assignment</title>
</head>
<body>
    <p>Select a Employee type</p>

<div>
  <input type="radio" id="Salaried" name="employeeType" value="Salaried" checked>
  <label for="Salaried">Salaried</label>
</div>

<div>
  <input type="radio" id="Ownbusiness" name="employeeType" value="Ownbusiness">
  <label for="Ownbusiness">Own business</label>
</div>
</body>
</html>
