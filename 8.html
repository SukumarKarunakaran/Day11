<!-- 8.Use the table tag to design given image -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 11-8 Assignment</title>
</head>
<body>
    <br><br>
    <table align="center" cellspacing="0" cellpadding="20" border="1">
        <caption> Health Chart</caption>
        <tr>
            <td rowspan="2" align="center" valign="center">State of Health</td>
            <td colspan="2" align="center" valign="center">Fasting Value</td>
            <td align="center" valign="center">After Eating</td>
        </tr>
        <tr>
            <td align="center" valign="center">Minimum</td>
            <td align="center" valign="center">Maximum</td>
            <td align="center" valign="center">2 hours after eating</td>
        </tr>
        <tr>
            <td align="center" valign="center">Healthy</td>
            <td align="center" valign="center">70</td>
            <td align="center" valign="center">100</td>
            <td align="center" valign="center">Less than 140</td>
        </tr>
        <tr>
            <td align="center" valign="center">Pre-Diabetes</td>
            <td align="center" valign="center">101</td>
            <td align="center" valign="center">126</td>
            <td align="center" valign="center">140 to 200</td>
        </tr>
        <tr>
            <td align="center" valign="center">Diabetes</td>
            <td align="center" valign="center">More than 126</td>
            <td align="center" valign="center">N/A</td>
            <td align="center" valign="center">More than 200</td>
        </tr>
    </table>
</body>
</html>
